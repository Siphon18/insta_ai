            </h2>
            <p class="text-lg text-slate-600 dark:text-slate-400 mb-8">
              We've generated a persona based on the following profile. Please confirm to proceed.
            </p>
            <div id="profile-details" class="flex flex-col items-center justify-center gap-4 mb-8">
              <img id="profile-pic" class="w-24 h-24 rounded-full border-2 border-primary"
                src="https://via.placeholder.com/150" alt="Profile Picture" />
              <div class="flex flex-col gap-1">
                <span id="full-name" class="text-xl font-bold text-slate-900 dark:text-white"></span>
                <span id="username" class="text-lg font-bold text-primary tracking-widest"></span>
              </div>
            </div>
            <div class="bg-slate-100 dark:bg-slate-900/50 rounded-lg p-6 mb-8 text-left">
              <p id="bio" class="text-sm text-slate-600 dark:text-slate-400"></p>
            </div>
<div class="flex flex-col sm:flex-row items-center justify-center gap-4">
  <button id="confirmBtn"
    class="w-full sm:w-auto bg-primary text-white font-bold text-lg py-3 px-10 rounded-lg hover:bg-primary/90 transition-all duration-300 transform hover:scale-105 inline-flex items-center justify-center shadow-lg shadow-primary/30">
    Confirm
  </button>
  <a class="w-full sm:w-auto bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-bold text-lg py-3 px-10 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-600 transition-all duration-300 transform hover:scale-105 inline-flex items-center justify-center"
    href="/add-username.html">
    Edit
  </a>

          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const personaData = JSON.parse(localStorage.getItem('personaData'));
  const profilePicElement = document.getElementById('profile-pic');
  const placeholderPic = 'https://via.placeholder.com/150';

  if (personaData && personaData.profile_pic_url) {
    const proxyUrl = `/api/image-proxy?url=${encodeURIComponent(personaData.profile_pic_url)}`;
    profilePicElement.src = proxyUrl;
    profilePicElement.alt = `Profile picture of ${personaData.name}`;

    document.getElementById('full-name').textContent = personaData.name;
    document.getElementById('username').textContent = `@${personaData.username}`;
    document.getElementById('bio').textContent = personaData.bio;

    localStorage.setItem('aiPersonaPic', proxyUrl);
  } else if (personaData) {
    profilePicElement.src = placeholderPic;
    profilePicElement.alt = `Profile picture of ${personaData.name}`;

    document.getElementById('full-name').textContent = personaData.name;
    document.getElementById('username').textContent = `@${personaData.username}`;
    document.getElementById('bio').textContent = personaData.bio;

    localStorage.setItem('aiPersonaPic', placeholderPic);
  } else {
    // no local persona -> go back to add username
    window.location.href = '/add-username.html';
    return;
  }

  // Confirm button behavior: POST to /generate-persona to set server session, then redirect to chat (/)
  document.getElementById('confirmBtn').addEventListener('click', async () => {
    const persona = JSON.parse(localStorage.getItem('personaData'));
    if (!persona || !persona.username) {
      alert('Persona data missing — please add username first.');
      window.location.href = '/add-username.html';
      return;
    }

    // Prepare payload minimal (server uses username and optional voiceId)
    const payload = {
      username: persona.username,
      voiceId: persona.voiceId || null
    };

    try {
      const res = await fetch('/generate-persona', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        // success: server attached persona to session — go to chat
        window.location.href = '/chat';
      } else {
        // server returned error JSON or HTML (fallback)
        console.warn('Server responded with non-OK status for /generate-persona', res.status);
        // Save locally for debugging and still proceed to chat (so user flow isn't blocked)
        localStorage.setItem('personaDataServerSaved', JSON.stringify(persona));
        window.location.href = '/chat';
      }
    } catch (err) {
      console.error('Network error calling /generate-persona', err);
      // fallback: still proceed but mark that server call failed
      localStorage.setItem('personaDataServerSaved', JSON.stringify(persona));
      window.location.href = '/chat';
    }
  });
});
</script>
